<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/laptop.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <!-- font-family: "Inter", serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: "Rubik", sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>contact</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <img src="images/burger.svg" alt="" class="burger" />
        <img src="images/xmark.svg" alt="" class="x_mark" />
        <nav class="header_nav">
          <ul class="header_ul">
            <li>
              <a href="index.html" class="header_list_link">Home</a>
            </li>
            <li>
              <a href="artwork.html" class="header_list_link">Artwork</a>
            </li>
            <li>
              <a href="contact.html" class="header_list_link active">Contact</a>
            </li>
          </ul>
        </nav>
        <!-- logo -->
        <a href="index.html" class="header_logo">
          Earthly<span class="header_span">Artisry</span>
        </a>
        <!-- /logo -->
        <section class="index_sign_in_cart">
          <a href="" class="sign_in_icon">
            <img src="images/signin.svg" alt="sign in icon" />
          </a>
          <a href="" class="sign_in">Sign In</a>
          <a href="">
            <img
              src="images/shoppingcart.svg"
              alt="shoppin cart icon"
              class="shoppin_cart"
            />
          </a>
        </section>
      </header>
      <!-- contact section -->
      <section class="contact_section1">
        <!-- main section -->
        <section class="contact_section2">
          <!-- form section -->
          <section class="form_section">
            <h2 class="form_title">Get in Touch</h2>
            <form class="contact_form">
              <section class="inputs_container">
                <input
                  type="text"
                  name="Full Name"
                  placeholder="Full Name"
                  class="name_email"
                />
                <input
                  type="email"
                  name="Email"
                  placeholder="Email"
                  class="name_email"
                />
              </section>
              <section class="textarea_section">
                <textarea
                  name="Message"
                  id="message"
                  placeholder="Message"
                ></textarea>
              </section>
              <button type="submit" class="submit_button">SUBMIT</button>
            </form>
          </section>
          <!-- map section -->
          <section class="map_section">
            <section class="map_section_box">
              <a href="tel: +123 45 67 89">
                <button class="map_sec_butt">
                  <img src="images/call.svg" alt="" />
                </button>
              </a>
              <a href="mailto:example@mail.com">
                <button class="map_sec_butt">
                  <img src="images/email.svg" alt="" />
                </button>
              </a>
              <a
                href="https://www.google.com/maps/place/30+Shota+Rustaveli+Ave,+T'bilisi/@41.700856,44.7919997,815m/data=!3m2!1e3!4b1!4m6!3m5!1s0x40440cdd1af7ece7:0xa0647da208fff81e!8m2!3d41.700852!4d44.7945746!16s%2Fg%2F11g_7kst5?entry=ttu&g_ep=EgoyMDI0MTExOS4yIKXMDSoASAFQAw%3D%3D"
                target="_blank"
              >
                <button class="map_sec_butt">
                  <img src="images/addres.svg" alt="" />
                </button>
              </a>
            </section>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3549.093457964283!2d44.794574600000004!3d41.700852000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2s30%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e1!3m2!1sen!2sge!4v1732475231804!5m2!1sen!2sge"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </section>
        </section>
      </section>
      <!-- footer -->
      <footer>
        <section>
          <nav class="footer_nav">
            <ul class="footer_ul">
              <li>
                <a href="" class="footer_a">Help</a>
              </li>
              <li>
                <a href="" class="footer_a">Help Centre</a>
              </li>
              <li>
                <a href="" class="footer_a">Privacy Settings</a>
              </li>
            </ul>
          </nav>
          <section class="social_icons">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="youtube" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="instagram" />
            </a>
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="facebook" />
            </a>
          </section>
        </section>
        <!-- footer logo -->
        <a href="index.html" class="footer_logo">
          Earthly<span class="footer_span">Artisry</span>
        </a>
        <!-- /footer logo -->
        <section class="footer_info">
          <a href="Tel:+123 45 67 89" target="_blank" class="footer_info_link">
            <img src="images/call.svg" alt="" class="hover" />
            <span class="footer_info_text">+123 45 67 89</span>
          </a>
          <a
            href="mailto:example@mail.com"
            target="_blank"
            class="footer_info_link"
          >
            <img src="images/email.svg" alt="" class="hover" />
            <span class="footer_info_text">example@mail.com</span>
          </a>
          <a
            href="https://maps.app.goo.gl/yNACTvME4J9Ma1Tb9"
            target="_blank"
            class="footer_info_link"
          >
            <img src="images/addres.svg" alt="" class="hover" />
            <span class="footer_info_text">Rustaveli avenue, 30</span>
          </a>
        </section>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
